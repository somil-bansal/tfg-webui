apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-finance-genie-deployment
  namespace: the-finance-genie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: the-finance-genie
  template:
    metadata:
      labels:
        app: the-finance-genie
    spec:
      containers:
      - name: the-finance-genie
        image: ghcr.io/the-finance-genie/the-finance-genie:main
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service.the-finance-genie.svc.cluster.local:11434"
        tty: true
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data
      volumes:
      - name: webui-volume
        persistentVolumeClaim:
          claimName: the-finance-genie-pvc          